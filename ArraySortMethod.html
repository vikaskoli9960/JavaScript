<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraySortMethod - JS</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        const country = ['India', 'China', 'USA', 'UK', 'France']
        country.sort()
        country.reverse()

        const numbers = [40, 10, 30, 150, 20]
        numbers.sort(function(a,b){return a-b})

        document.querySelector('output').innerHTML = 
        country
        // numbers

    </script>


</body>
</html>
