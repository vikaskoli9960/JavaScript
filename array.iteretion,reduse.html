<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method Reduce</title>
</head>
<body>
    <output></output>
    <script>
        // syntax: arrayName.reduce(callback)
        // syntax: arrayName.reduceRight(callback)

        const text = ['One', 'Two', 'Three']
        const numbers = [20, 23, 43, 12, -46]
        const sum = numbers.reduce(result)
        const sum2 = numbers.reduceRight(result)
        
        function result(total, value, index, array) {
            return total + value
        }
        document.querySelector('output').innerHTML = 
        `<b>reduce</b>: ${sum} <br> <b>reduce right</b>: ${sum2}`
    </script>
</body>
</html>
