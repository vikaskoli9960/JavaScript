
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Function Self invoking</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // Self invoking function
        (function(){
            document.querySelector('output').innerHTML = 'Hello there!'
        })()
    </script>
</body>
</html>
