<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="common.css">
    <style>
        body{
            max-width: 200px;
        }
        .background{
            background: url(wach.jpg)  no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body onload="addBackground()">
    <section class="wrapper">
        <button>Click Here</button>
        <output></output>
        <button class="button" onmouseenter="someText(this)" onmouseleave="someAnotherText(this)" id="button">This is button</button>
    </section>
    
    <script>
        document.querySelector('button').onclick = text

        function text() {
            document.querySelector('output').innerHTML = 
            'Hello there!'
        }

        function addBackground() {
            document.querySelector('body').classList.add('background')
        }

        function someText(element) {
            element.innerHTML = 'Good Morning'
        }

        function someAnotherText(element) {
            element.innerHTML = 'Hello Brother'
        }

    </script>
</body>
</html>
