<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>

    <output></output>
    <script>
        const Person = {
            fullName: function (city, country) {
                return `${this.firstName} ${this.lastName} lived in ${city}, ${country}.`
            }
        }
        const Akash = {
            firstName: 'Akash',
            lastName: 'Kale',
        }
        document.querySelector('output').innerHTML =
            Person.fullName.call(Akash, 'Maharashtra', 'India')
    </script>


</body>

</html>
