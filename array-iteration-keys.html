<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method keys</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        //  syntax: arrayName.keys()
        const city = ['Pune', 'Nagpur', 'Mumbai', 'Sangli', 'Solapur']
        const keys = city.keys()

        let text = ''
        for(let i of keys) {
            text += i + '<br>'
        }
        
        document.querySelector('output').innerHTML = 
        text
    </script>
</body>
</html>
