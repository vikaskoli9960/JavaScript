<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Web API Worker</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <main class="wrapper">
        <button onclick="startWorker()" class="button">Start worker</button>
        <button onclick="stopWorker()" class="button">Stop worker</button>
        <output></output>
    </main>

    <script>
        let work
        function startWorker() {
            if(typeof (work) == 'undefined')
                work = new Worker('worker.js')

            work.onmessage = function(event) {
                document.querySelector('output').innerHTML =
                event.data
            }
        }

        function stopWorker() {
            work.terminate()
            work = undefined
        }
    </script>
</body>
</html>
