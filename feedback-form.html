<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Feedback form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui;
            margin: 0;
        }
        form,
        output {
            display: block;
            margin: 10% auto;
            padding: 16px;
            background: rgb(250 250 250);
            width: 80%;
            max-width: 300px;
        }
        input, textarea {
            display: block;
            margin: 8px 0 0;
            width: 100%;
            padding: 4px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <form onsubmit="event.preventDefault(); getData()">
        <h1>Feedback</h1>
        <input type="text" name="name" placeholder="Please enter your name">
        <input type="tel" name="phone" placeholder="Please enter your Phone number">
        <input type="email" name="email" placeholder="Please enter your email">
        <textarea name="message" placeholder="Please enter your Message"></textarea>
        <input type="submit">
    </form>
    <output></output>
    <script>
        function getData() {    
            let name = document.querySelector('input[name=name]')
            let phone = document.querySelector('input[name=phone]')
            let email = document.querySelector('input[name=email]')
            let message = document.querySelector('textarea[name=message]')

            document.querySelector('output').innerHTML = 
            `
            <b>Name:</b> ${name.value}<br>
            <b>Phone:</b> ${phone.value}<br>
            <b>Email:</b> ${email.value}<br>
            <b>Message:</b> ${message.value}
            `
        }
    </script>
</body>
</html>
