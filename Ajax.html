<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <main class="wrapper">
        <button onclick="getFile()" class="button">Click Here</button>
        <output></output>
    </main>
    <script>
        function getFile() {
            const http = new XMLHttpRequest()

            http.onload = function() {
                document.querySelector('output').innerHTML = 
                this.responseText
            }
            http.open('GET', 'TextFile')
            http.send()
        }
    </script>
</body>
</html>
