<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - For loop</title>
</head>
<body>
    <h1></h1>
    <script>
        const menu = ['Home', 'About us', 'Services', 'Blog', 'Products', 'Contact us']
        let text ='<ul>'
        for(let i=0; i < menu.length; i++) {
            text += `<li>${menu[i]}</li>`
        }
        text += '</ul>'
        document.querySelectorAll('h1')[0].innerHTML =
        text
    </script>
</body>
</html>
