<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Break and continue</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        let Text= ''
        for(let i = 1; i <= 10; i++) {
            // if( i == 4) break
            if(i == 3 || i == 5) 
            Text += 'The number is ' + i + '<br>'
        }
        document.querySelector('output').innerHTML =
        Text
    </script>
</body>
</html>
