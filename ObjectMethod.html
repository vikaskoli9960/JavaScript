<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Object methods</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        const person = {
            firstName: 'Suresh',
            lastName: 'Gandhi',
            age: 36,
            hobbies: ['Playing', 'Dancing', 'Reading'],
            employment: {
                comapany: 'Infosys',
                industry: 'IT'
            },

            fullName: function() {
                return `${this.firstName} ${this.lastName}`
            }
        }

        person.location = function (city, country) {
            return `${city}, ${country}`
        }

        document.querySelector('output').innerHTML =
        `${person.fullName()} lived in ${person.location('Pune', 'India')}.`
    </script>
</body>
</html>
