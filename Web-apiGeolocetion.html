<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    

    <main class="wrapper">
        <button onclick="geolocetion()" class="button">Get locetion</button>
        <output></output>
    </main>

    <script>

        let output = document.querySelector('output')

        function geolocetion() {
            if(navigator.geolocation) navigator.geolocation.getCurrentPosition(showLocation,Error)
            else output.innerHTML = 'Your browser does not geolocation!'

        }

        function showLocation(position) {
            output.innerHTML =
            `Latitude: ${position.coords.latitude}<br>
            Longitude:${position.coords.longitude}`
        }

        function showError(error)  {
            switch (error.code) {
                case error.PERMISSION_DENITED: output.innerHTML = 'Your denied the request for geo locetion!'
                break;
                case error.UNAVAILABLE: output.innerHTML = 'Location information is unavalable!'
                break;
                case error.TIMEOUT: output.innerHTML  = 'The informstion is unavalable!'
                break;
                default: output.innerHTML = 'An unknown error occurred!'
            }
        }
    </script>
</body>
</html>
