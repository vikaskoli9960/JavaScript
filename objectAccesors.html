<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Object Accessors</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        const person = {
            firstName: 'Sudhir',
            lastName: 'Ghole',
            age: 25,
            city: '',
            get fullName() {
                return `${this.firstName} ${this.lastName}`
            },
            set setCity(value) {
                this.city = value
            }
        }
        person.setCity = 'Nagpur'

        document.querySelector('output').innerHTML =
        `${person.fullName} lived in ${person.city}.`
    </script>
</body>
</html>
