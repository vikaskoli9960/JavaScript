<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method find</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        //  syntax: arrayName.find(callback)
        
        const numbers = [12, 25, 135, 74, 502, 135, 254]
        const test = numbers.find(result)

        function result(value, index, array) {
            return value > 43
        }

        document.querySelector('output').innerHTML =
         test
    </script>
</body>
</html>
