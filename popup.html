<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Popup</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <main class="wrapper">
        <button onclick="popup()" class="button">Confirm</button>
        <button onclick="hello()" class="button">Prompt</button>
        <output></output>
    </main>
    
    <script>
        alert('Hello there!');

        let output = document.querySelector('output');
        
        function popup() {
            let text = 'You pressed the cancel button';
            if (confirm('Please Press the button!')) {
                text = 'You pressed the ok button';
            }
            output.innerHTML = text;
        }

        function hello() {
            let person = prompt('Please enter your name', 'Suresh Pawar');
            let text = '';

            if (person === null || person === '') {
                text = 'User cancelled the prompt';
            } else {
                text = `Hello ${person}!, How are you?`;
            }

            output.innerHTML = text;
        }
    </script>
</body>
</html>
