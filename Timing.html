<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>

    <button onclick="setTimeout(hello,3000)">Click Here</button>
    <button onclick="clearInterval(time)">Stop Time</button>

<h1></h1>
    <script>
        let h1 = document.querySelector('h1')

        function hello() {
            h1.innerHTML = 'Hello there!'
        }
        let time = setInterval(timer, 1000)
        function timer() {
            let date = new Date()
            h1.innerHTML = date.toTimeString()

        }
    </script>

</body>

</html>
