<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method includes</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // syntax:  arrayName.includes('value')

        const city = ['Pune', 'Nagpur', 'Mumbai', 'Sangli', 'Solapur']
        
        document.querySelector('output').innerHTML = 
        city.includes('Sangli')
    </script>
</body>
</html>
