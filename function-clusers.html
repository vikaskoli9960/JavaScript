<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Closures</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // Global scope
        let counter = 0

        function subtraction(abc) {
            // Function scope
            return abc
        }

        let sub = subtraction(20)

        // Closures
        let subtraction1 = function(abc) {
            // Function scope
            return abc
        }

        let sum = function() {
            // Function scope
            counter++
            return counter
        }

        sum()
        sum()
        
        // subtraction()

        document.querySelector('output').innerHTML = 
        counter
        // sub
        // subtraction1(30)
    </script>
</body>
</html>
