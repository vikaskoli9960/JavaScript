<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array Map - js</title>
</head>
<body>
    <output></output>
    <script>
        // syntax arrayName.map(callback)
        
        const numbers = [10, 20, 30, 40, 50]
        const multiple = numbers.map(result)
        
        //  callback
        function result(value, index, array) {
            return value *3
        }
        document.querySelector('output').innerHTML =
         multiple
    </script>
</body>
</html>
