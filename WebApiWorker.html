<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <main class="wrapper">
        <button onclick="startWorker()" class="button"> Start Worker</button>
        <button onclick="stopWorker()" class="button"> Stop Worker</button>
        <output></output>
    </main>

    <script>
        let work
        function startWorker() {
            if (typeof (work) == 'undefined')
                Work = new Worker('Worker.js')

            Work.onmessage = function (Event) {
                document.querySelector('output').innerHTML =
                    event.data
            }
        }

        function stopWorker() {
            Work.terminate()
            Work = undefined
        }
    </script>
</body>

</html>
