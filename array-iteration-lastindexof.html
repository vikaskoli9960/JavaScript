<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method lastindexof</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        //  syntax: arrayName.lastIndexOf(value, starting index)

        const numbers = [12, 25, 135, 74, 502, 135, 254]

        document.querySelector('output').innerHTML = 
        numbers.lastIndexOf(135)
    </script>
</body>
</html>
