<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS - Array Method Filter</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // syntax: arrayName.filter(callback)

        const numbers = [12, 25, 35, 74, 502]
        const second = numbers.filter(result)
        
        function result(value, index, array) {
            return value > 30
        }

        document.querySelector('output').innerHTML =
         second
         
    </script>
</body>
</html>
