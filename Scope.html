<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS - Scope</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <output></output>
    <script>
        // Global scope
        var a = 25
        let variable = 3
        let output = document.querySelector('output')

        {
            //  local scope
            let variable = 2
            // output.innerHTML = variable
            var a = 12
        }

        function someFunction() {
            //  function scope
            let variable = 4
            return variable
        }

        function another() {
            //  function scope
            let abc = 10
            return abc
        }
        
        output.innerHTML = 
        variable
        // someFunction()
        // another()
        // abc
        // a
        var a
    </script>
</body>
</html>
